<div *ngIf="flowService.user | async as user">
    <div *ngIf="!user.addr">
        <button mat-raised-button color="primary" (click)="logIn()">
            Log In
        </button>
    </div>
    
    <div class="logout" *ngIf="user.addr">
        {{ user.addr }}

        <button mat-raised-button color="primary" (click)="logOut()">
            Log Out
        </button>
    </div>
</div>
